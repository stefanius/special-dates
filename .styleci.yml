preset: symfony

linting: true

enabled:
  - align_double_arrow
  - short_array_syntax
  - strict

finder:
  exclude:
    - "tests"
  name:
    - "*.php"
  not-name:
    - "*Stub.php"
  contains:
    - "Foo"
  not-contains:
    - "config"
  path:
    - "src/"
  not-path:
    - "libraries"
  depth:
    - "< 3"