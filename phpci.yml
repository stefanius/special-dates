build_settings:
  verbose: false
  ignore:
    - "vendor"
    - "tests"
    - "app"
    - "web"
    - "bin"

setup:
  composer:
    action: "install"
    prefer_dist: false
  
test:
  php_unit:
      config:
          - "PHPUnit-all.xml"
          - "PHPUnit-ubuntu-fix.xml"
      directory:
          - "tests/"
      run_from: "phpunit/"
      coverage: "tests/logs/coverage"

failure:
  email:
    committer: true
